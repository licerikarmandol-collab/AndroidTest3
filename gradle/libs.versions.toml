[versions]
agp = "8.12.3"
kotlin = "2.0.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.11.0"
constraintlayout = "2.2.1"
#compose
compose = "2025.01.00"
composeCompiler = "1.5.15"
activityCompose = "1.9.0"
navigationCompose = "2.8.0"

hilt = "2.57.2"
kspVersion = "1.9.23-1.0.20"
retrofitVersion = "2.11.0"
okhttpVersion = "4.12.0"
lifecycle = "2.8.2"
